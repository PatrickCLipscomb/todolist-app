<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container row">
      <div class="col-md-6"><!--for adding a new to do item -->
        <form class="form-group" id='addNewItem'>
          <div class="container jumbotron">
            <label for="addName">Name</label>
            <input type="text" id='addName'>
            <label for="addDescription">Description</label>
            <input type="text" id='addDescription'>
            <label for="addEstTime">Estimated Time</label>
            <input type="text" id='addEstTime'>
            <label for="addDueDate">Due Date</label>
            <input type="text" id='addDueDate'>
            <select class="form-control" id='addGroup'>
              <option value="Default" selected="selected">Default</option>
            </select>
          </div>
          <button type="submit" class='btn btn-primary'>Add Item</button>
        </form>
      </div>
    </div>
    <div class="container row"><!--for creating a new to-do group -->
      <div class="col-md-6">
        <form class="form-group" id='addNewGroup'>
          <div class="container jumbotron">
            <label for="addGroupName">Name</label>
            <input type="text" id='addGroupName'>
            <label for="addGroupDescription">Description</label>
            <input type="text" id='addGroupDescription'>
          </div>
          <button type="submit" class='btn btn-primary'>Add Group</button>
        </form>
      </div>
    </div>
    <div class="container row"><!--for navbar -->
      <div class="col-md-6">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">ToDo List App</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Groups
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">All</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Filters
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li id="alphabetical"><a href="#">Alphabetical</a></li>
                  <li id="dueSoonest"><a href="#">Due Soonest</a></li>
                  <li id="shortestTime"><a href="#">Shortest Time</a></li>
                  <li id="longestTime"><a href="#">Longest Time</a></li>
                  <li id="dateAdded"><a href="#">Date Added</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="container row"><!--for listing items -->
      <div class="col-md-6">
        <ul id="toDoList">
        </ul>
      </div>
    </div>
    <div class="container row"><!--for viewing an item details -->
      <div class="col-md-6">
        <h2 id="viewName"></h2>
        <p id="viewDescription"></p>
        <p>Due date: <span id="viewDueDate"></span></p>
        <p>Estimated <span id="viewTime"></span> minutes to complete</p>
      </div>
    </div>

  </body>
</html>
